<link rel="stylesheet" href="survey_form.css">
<body>
  <div id="main">
     <div id="naslov">
       <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
     <div id="survey-form-design">
       <form id="survey-form">
       <div class="element">
         <label id="name-label" for="name" ><p>Name</label><p>
         <input id="name" class="vnos" type="text" name="name" placeholder="Enter your name" required>
       </div>
       <div class="element">
         <label id="email-label" for="email" ><p>Email</label><p>
         <input id="email" class="vnos" type="email" name="email" placeholder="Enter your email" required>
       </div>
       <div class="element">
         <label id="number-label" for="number" ><p>Age<font size="1rem">(optional)</font></label><p>
         <input id="number" class="vnos" type="number" name="age" min="10" max="99" placeholder="age">
  
       </div>
         
       <div class="element">
         <p>Which option best describes your current role?</p>
         <select id="dropdown" name="crole" class="vnos" required>
             <option disabled selected value>Select current role</option>
             <option value="student">Student</option>
             <option value="job">Full Time Job</option>
             <option value="learner">Full Time Learner</option>
             <option value="preferNo">Prefer not to say</option>
             <option value="other">Other</option>
          </select>
       </div>
         
       <div class="element">
        <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="definitely" class="input-radio" name="izbira-recommend" value="definitely" checked>                       <label for="definitely" id="for-definitely">Definitely</label>
         <br>
       <input type="radio" id="Maybe" class="input-radio" name="izbira-recommend" value="Maybe">                       <label for="Maybe" id="for-Maybe">Maybe</label>
         <br>
          <input type="radio" id="Not-sure" class="input-radio" name="izbira-recommend" value="Not-sure"><label for="Not-sure" id="for-Not-sure">Not sure</label>
       <div class="element"><br></div>
       </div> 
         
       <div class="element">
         What is your favorite feature of freeCodeCamp?</p>
        <select required id="ffeature-id" name="ffeature" class="vnos" >
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
       </div>
       <div class="element">
         <p>What would you like to see improved? <font size="1rem">(Check all that apply)</font></p>
 <label><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"/>Front-end Projects</label><br>
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label><br>
      <label><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label><br>
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label><br>
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label><br>
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label><br>
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label><br>
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label><br>
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label><br>
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label><br>
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label><br>
       </div>

       <div class="element">
        <label id="suggestions-label" for="suggestions"> <p>Any comments or suggestions?</p></label>
         <textarea id="suggestions" class="vnos2" type="text" name="suggestions" placeholder="Enter your comments here..."></textarea>
  <br><br>
  
      
      
         <button type="submit" id="submit" class="gumb">Submit</button>
       </div>
         </from>
    </div>  
  </div>
</body>
