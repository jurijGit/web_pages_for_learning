<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="random_quote_machine.css">
<script src="random_quote_machine.js"></script>
<div id="wrapper">
  <div id="quote-box"> 
<!-- text -->    
    <div id="text-div">  
      <i class="fa fa-quote-left"></i>
      <span id="text">Every strike brings me closer to the next home run.</span>
      </div>
<!-- author -->
      <div id="author-div">
        -<span id="author">Babe Ruth</span>
      </div>
  
<!-- bottom wrapper for wtitter button and new quote button -->   
      <div id="bottom-box">    
<!-- twitter button -->
      <div id="twitter-div">
        <a id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class="fa fa-twitter"></i>
        </a>
      </div>
<!-- next quote button -->
      <div id="button-div">
        <button id="new-quote">New qutoe</button>
      </div>      
    </div>
    
   </div>
</div>
